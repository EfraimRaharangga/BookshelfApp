<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="js/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
      <h3>by Efraim Raharangga</h3>
    </header>

    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="input">
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div class="input">
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div class="input">
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div id="checklist" class="checkbox-wrapper-13">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm" class="searchForm">
          <!-- <label for="searchBookTitle">Judul</label> -->
          <input
            id="searchBookTitle"
            type="text"
            data-testid="searchBookFormTitleInput"
            class="searchInput"
            placeholder="Masukan Nama Buku atau Penulis"
          />
          <button
            id="searchSubmit"
            class="searchButton"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            <img src="./img/search.svg" />
          </button>
        </form>
        <div id="searchedBookList"></div>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">
                Selesai dibaca
              </button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">
                Selesai dibaca
              </button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="disabled" id="popup">
      <section>
        <h2>Edit Buku</h2>
        <form id="editForm">
          <div class="input">
            <label for="editFormTitle">Judul</label>
            <input id="editFormTitle" type="text" required />
          </div>
          <div class="input">
            <label for="editFormAuthor">Penulis</label>
            <input id="editFormAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="editFormYear">Tahun</label>
            <input id="editFormYear" type="number" required />
          </div>
          <div id="checklist" class="checkbox-wrapper-13">
            <label for="editFormIsComplete">Selesai dibaca</label>
            <input id="editFormIsComplete" type="checkbox" />
          </div>
          <button id="editFormSubmit" type="submit">Edit Buku</button>
        </form>
      </section>
      <img src="./img/close.svg" alt="close" />
    </div>
  </body>
</html>
